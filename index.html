<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" />
	<title>Ayurveda Searcher</title>
</head>
<body>
	<main>

		<section class="hero is-medium is-primary is-bold">
			<div class="hero-body">
				<div class="container">
					<h1 class="title">Search an ingredient</h1>
					<h2 class="subtitle">Get its ayurvedic properties</h2>
				</div>
			</div>
		</section>

		<section class="section has-background-light">
			<div class="container">
				<div class="columns is-mobile">
					<div class="column">
						<div class="field">
							<div class="control">
								<div class="label" for="search-bar">Type an ingredient</div>
							</div>
						</div>
					</div>
					<div class="column">
							<div class="field">
								<div class="control">
									<div class="label" for="select-menu">Select </div>
								</div>
							</div>
					</div>
					<div class="column">
							<div class="field">
								<div class="control">
									<div class="label" for="search-condition">Type a condition </div>
								</div>
							</div>
					</div>
					<div class="column">
							<div class="field">
								<div class="control">
									<div class="label" ></div>
								</div>
							</div>
					</div>
				</div>

				<div class="columns is-mobile">
					<div class="column">
						<div class="field">
							<div class="control">
								<input class="search-bar input" name="search-bar "type="text" placeholder="apple...">
							</div>
						</div>
					</div>
					<div class="column">
						<div class="field">
							<div class="control">
								<div name="select-menu" class="select-menu select">
									<select>
										<option>-</option>
										<option value="qualities">qualities</option>
										<option value="rasa">rasa</option>
										<option value="virya">virya</option>
										<option value="vipaka">vipaka</option>
										<option value="increase">increase</option>
										<option value="decrease">decrease</option>
										<option value="guna">guna</option>
										<option value="type">type</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="column">
							<div class="field">
								<div class="control">
									<input class="search-condition input" name="search-condition" type="text" placeholder="hot...sour etc">
								</div>
							</div>
					</div>
					<div class="column">
						<div class="field">
							<div class="control">
								<div class="search-button button">Search</div>
							</div>
						</div>
					</div>
				</div>

				<div class="columns is-mobile">
					<div class="column">
						<div class="field">
							<div class="control">
								<div class="label" for="search-bar-id">Search a number 1-30</div>
							</div>
						</div>
					</div>
				</div>

				<div class="columns is-mobile">
					<div class="column">
						<div class="field">
							<div class="control">
								<input class="search-bar-id input" placeholder="A number from 1 to 30">
							</div>
						</div>
					</div>
					<div class="column">
							<div class="field">
								<div class="control">
									<div class="search-button-id button">Search</div>
								</div>
							</div>
						</div>
				</div>
			</div>
		</section>

		<section class="section">
			<div class="container">
				<div class="level">
						<div class="total-results level-item"></div>
				</div>
				<div class="display-container"></div>
			</div>
		</section>

	</main>
</body>
<script type="module" src="index.js"></script>
<script type="module" src="data.js"></script>

</html>
