<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" />
	<link rel="stylesheet" href="index.css" />
	<title>Ayurveda Searcher</title>
</head>
<body>
	<main>

		<section class="hero is-medium is-primary is-bold">
			<div class="hero-body">
				<div class="container">
					<h1 class="title">Search an ingredient</h1>
					<h2 class="subtitle">Get its ayurvedic properties</h2>
				</div>
			</div>
		</section>

		<section class="search-container section">

			<div class="container">
				<div class="field">
					<label class="label-name label " for="search-id">Type an ingredient</label>
					<div class="control">
						<input class="search-bar input" name="search-bar "type="text" placeholder="Search by name">
					</div>
				</div>

				<div class="field">
					<label for="select-menu" class=" label-select label">Search by: </label>
					<div class="control">
						<select name="select-menu" class="select-menu select">
							<option>-</option>
							<option value="qualities">qualities</option>
							<option value="rasa">rasa</option>
							<option value="virya">virya</option>
							<option value="vipaka">vipaka</option>
							<option value="increase">increase</option>
							<option value="decrease">decrease</option>
							<option value="guna">guna</option>
							<option value="type">type</option>
						</select>
					</div>
				</div>

				<div class="field has-addons">
					<label class="label-condition label" for="search-condition">Type a condition</label>
					<div class="control">
						<input class="search-condition input" name="search-condition" type="text" placeholder="hot...sour etc">
					</div>
					<div class="search-button button">Search</div>
				</div>

				<div class="field has-addons">
					<label class=" label-id label" for="search-id">Type a number from 1 to 30</label>
					<input class="control search-bar-id input" type="text" name="search-id" placeholder="Search by id">
					<div class="control search-button-id button">Search ID</div>
				</div>
			</div>

			<div class="level">
					<div class="total-results level-item"></div>
			</div>

		</section>

		<section class="section">
			<div class="container">
				<div class="display-container"></div>
			</div>
		</section>



	</main>
</body>
<script type="module" src="index.js"></script>
<script type="module" src="data.js"></script>

</html>
