<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="index.css" />
	<title>Document</title>
</head>
<body>
	<main>
		<section class="search-container">
			<label class="label-name" for="search-id">Type an ingredient</label>
			<input class="search-bar"name="search-bar "type="text" placeholder="Search by name">
			<label for="select-menu" class="label-select">Search by: </label>
			<select name="select-menu" class="select-menu">
				<option>-</option>
				<option value="qualities">qualities</option>
				<option value="rasa">rasa</option>
				<option value="virya">virya</option>
				<option value="vipaka">vipaka</option>
				<option value="increase">increase</option>
				<option value="decrease">decrease</option>
				<option value="guna">guna</option>
				<option value="type">type</option>
			</select>
			<label class="label-condition" for="search-condition">Type a condition</label>
			<input class="search-condtion" name="search-condtion" type="text" placeholder="hot...sour etc">
			<button class="search-button">Search</button>

			<label class="label-id" for="search-id">Type a number from 1 to 30</label>
			<input class="search-bar-id" type="text" name="search-id" placeholder="Search by id">
			<button class="search-button-id">Search ID</button>

		</section>

		<div class="total-results"></div>

		<section class="display-container"></section>

	</main>
</body>
<script type="module" src="index.js"></script>
<script type="module" src="data.js"></script>

</html>
